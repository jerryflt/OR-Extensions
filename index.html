<div class="tracker">
  <h2>Party Resource Tracker</h2>

  <div>
    <h3>Rations (pounds):</h3>
    <button id="decreaseRations">-</button>
    <span id="rationAmount">0</span>
    <button id="increaseRations">+</button>
  </div>

  <div>
    <h3>Water (gallons):</h3>
    <button id="decreaseWater">-</button>
    <span id="waterAmount">0</span>
    <button id="increaseWater">+</button>
  </div>

  <div id="partyMembers">
    <h3>Party Members:</h3>
    <!-- List party members dynamically -->
  </div>
</div>
